<!DOCTYPE html>
<html>
  <head>
    <style>
      #parent {
        width: 500px;
        height: 400px;
        border: 5px solid red;
        position: relative;
      }
      #child {
        width: 200px;
        height: 100px;
        background-color: blue;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child"></div>
    </div>
  </body>
</html>
