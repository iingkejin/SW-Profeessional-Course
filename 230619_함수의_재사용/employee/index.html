  <title>최저시급계산기</title>

</style>

    <p id="salary">9620</p>
    <!-- 하루에 벌어들인 시급 -->
    <div id="result">결과</div>
    <button id="action">계산</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
