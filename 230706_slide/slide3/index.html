<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide3</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/522c2b7a73.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="slide-wrapper">
      <ul class="slide-list">
        <li><img src="./images/img1.jpeg" alt="slide img1"></li>
        <li><img src="./images/img2.jpeg" alt="slide img2"></li>
        <li><img src="./images/img3.jpeg" alt="slide img3"></li>
      </ul>
    </div>

    <div class="btn-group">
      <button class="prev" type="button">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button class="next" type="button">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
