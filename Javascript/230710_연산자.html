<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>
<body>
  <script>
    // 연산자 (비교, 논리)
    // 1. 비교 연산자 
    // if문 안에 조건이 ture(참)일 경우에만 중괄호 코드 실행
    // A > B, A < B
    // A <= B : A가 B보다 작거나 같다

    // 느슨한 비교
    // A == B : A와 B가 같다 
    // A != B : A와 B가 같지 않다
    // 엄격한 비교
    // A === B : A와 B가 같다 
    // 데이터와 형이 모두 일치해야 true
    // A !== B : A와 B가 같지 않다
    // 데이터와 형이 모두 불일치야 true
    if(2 !== '2') {
      // 조건이 참일 경우>
      console.log('정답!')
    } else {
      // 조건이 false 참이 아닐 경우
      console.log('바보')
    }
  </script>
</body>
</html>
