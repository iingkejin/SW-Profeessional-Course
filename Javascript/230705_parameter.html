<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parameter(매개변수)</title>
</head>
<body>
  <script>
    // 비슷한 기능을 하는 함수를 여러개 만들지 않기 위해서 사용한다.
    function cal1(){
      2 * 1;
      2 * 2;
      2 * 3
    }

    function cal2(){
      3 * 1;
      3 * 2;
      3 * 3;
    }

    // 가변적인 값을 파라미터(매개변수)를 이용해서 받는다.
    function cal(num1, num2){
      result = num1 * num2
      plus = num1 + num2
      console.log(result)
      console.log(plus)
    }

    cal(2, 1)
    cal(2, 2)
    cal(2, 3)
    cal(2, 4)
  </script>
</body>
</html>
